<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>difference</title>

</head>
<body>
    <label for = "Number"> Number  </label>
    <input type="number" id="id" placeholder=" Enter a Number" > 
    <button  onclick = "difference()"> submit </button>
    <p id = "result"> </p>
    <script>
        function difference() {
            var x = document.getElementById('id').value;
            var dif=(Math.abs(100 - x) <= 20) || (Math.abs(400 - x) <= 20);
            
            document.getElementById('result').innerHTML= dif;

}
    </script>
</body>
</html>
