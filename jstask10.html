<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>multiplication and division</title>
</head>
<body>
    <form>
        <label for= "Number1" > Number 1: </label>
        <input placeholder="Enter 1st number" id="Number1" value="" /><br>
        <label for= "Number2" > Number 2: </label>
        <input placeholder="Enter 2nd number" id="Number2" value="" /><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
        </form>
        <p>The Result is :<span id = "result"></span>
        </p>

        <script>
           
            function multiplyBy()
            {
                var num1= document.getElementById("Number1").value;
                var num2=  document.getElementById("Number2").value;
                var mul = num1*num2;
                document.getElementById('result').innerHTML=mul;
            }

            function divideBy()
            {
                var num1= document.getElementById("Number1").value;
                var num2=  document.getElementById("Number2").value;
                var div = num1/num2;
                document.getElementById('result').innerHTML=div;

            }    
        </script>

</body>
</html>
