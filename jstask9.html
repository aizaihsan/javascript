<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left in Christmas</title>
</head>
<body>
    <p id="d"></p>
    <script>
        var date = new Date();
        var month = date.getMonth();
        var day = date.getDate();
        var year = date.getFullYear();
        var christday = 25;
        var totaldays=0;
        function daysInMonth(month, year) {
            return new Date(year, month, 0).getDate();
        }
        for (i=month+1; i<12;i++ )
        {
            totaldays += daysInMonth(i, year);
            console.log(totaldays);
        } 
  
        totaldays= totaldays-day+1+christday+1;

        
        document.getElementById("d").innerHTML = "Days left until Christmas: "  +totaldays + " days.";
    </script>
</body>
</html>
