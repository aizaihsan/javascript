<!DOCTYPE html>
<html>
<head>
  <style>
    .dropdown {
      position: relative;
    }
    .dropdown-options {
      display: none;
      position: absolute;
      min-width: 220px;
      list-style: none;
      z-index: 1;
      align-items: flex-start;
    }
    .dropdown-option {
      padding: 1px;
      cursor: pointer;

    }
  
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-button">Select course</button>
    <ul id="dropdown-options" class="dropdown-options">
      <li class="dropdown-option">Electronics</li>
      <li class="dropdown-option">English</li>
      <li class="dropdown-option">Computer</li>
    </ul>
  </div>
  <script>
    const dropdownButton = document.querySelector('.dropdown-button');
    const dropdownOptions = document.querySelector('.dropdown-options');
      dropdownButton.addEventListener('click', () => {
      dropdownOptions.style.display = dropdownOptions.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
