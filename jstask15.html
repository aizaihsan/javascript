<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>difference</title>

</head>
<body>
    <label for = "Number"> Number  </label>
    <input type="number" id="id" placeholder=" Enter a Number" > 
    <button  onclick = "difference()"> submit </button>
    <p id = "result"> </p>
    <script>
        function difference() {
            var n = document.getElementById('id').value;
            var dif=0;
            if (n <= 13) {
                dif= 13 - n;
            } else {
                dif= (n - 13) * 2;
            }
            document.getElementById('result').innerHTML= dif;

}
    </script>
</body>
</html>
